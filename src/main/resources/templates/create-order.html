<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="border p-4 rounded shadow-sm">
        <form id="orderForm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <label for="customer" class="me-2">Customer:</label>
                <select id="customer" class="form-select w-auto" name="customer">
                    <option value="">Select Consumer</option>
                    <option th:each="customer: ${customers}"
                            th:value="${customer.id}" th:text="${customer.name}">

                    </option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <label for="date" class="me-2">Date:</label>
                <input type="date" id="date" class="form-control w-auto" name="date">
            </div>
            <div class="fw-bold">user: naimsulejmani</div>
        </div>
        </form>

        <form id="productForm">
        <div class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="product" class="col-form-label">Product:</label>
                </div>
                <div class="col-auto">
                    <select id="product" class="form-select" name="productId">
                    </select>
                </div>
                <div class="col-auto">
                    <label for="quantity" class="col-form-label">Quantity:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="quantity" class="form-control real-calc" name="quantity"
                    value="0">
                </div>
                <div class="col-auto">
                    <label for="price" class="col-form-label">Price:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="price" class="form-control real-calc" step="0.01"
                    name="price" value="0.00">
                </div>
                <div class="col-auto">
                    <label for="discount" class="col-form-label">Discount:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="discount" class="form-control real-calc"
                    name="discount" value="0">
                </div>
                <div class="col-auto">
                    <label for="total" class="col-form-label">Total: </label>
                    <input type="number" id="total" class="form-control" name="total" readonly>
                </div>
                <div class="col-auto">
                    <button id="btnAdd" class="btn btn-primary" type="submit">ADD</button>
                </div>
            </div>
        </div>
        </form>

        <table class="table table-bordered" id="tableCart">
            <thead class="table-light">
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="text-end fw-bold mb-4">
            <p>Total Neto: <span id="totalNeto">0.00</span> EUR</p>
            <p>TVSH (18%): <span id="tvsh">0.00</span> EUR</p>
            <p>Total: <span id="totalTvsh">0.00</span> EUR</p>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary">CANCEL</button>
            <button class="btn btn-success" id="btnSave">SAVE</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/shared/base.api.js}"></script>
<script th:src="@{/products/product.api.js}"></script>
<script th:src="@{/orders/order.api.js}"></script>
<script th:src="@{/orders/order.app.js}"></script>

</body>
</html>
