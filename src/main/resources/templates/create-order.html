<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="border p-4 rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <label for="consumer" class="me-2">Consumer:</label>
                <select id="consumer" class="form-select w-auto">
                    <option value="">Select Consumer</option>
                    <option th:each="customer: ${customers}"
                            th:value="customer.id" th:text="${customer.name}">

                    </option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <label for="date" class="me-2">Date:</label>
                <input type="date" id="date" class="form-control w-auto">
            </div>
            <div class="fw-bold">user: naimsulejmani</div>
        </div>

        <div class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="product" class="col-form-label">Product:</label>
                </div>
                <div class="col-auto">
                    <select id="product" class="form-select">
                        <option value="Jogobella">Jogobella</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="quantity" class="col-form-label">Quantity:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="quantity" class="form-control">
                </div>
                <div class="col-auto">
                    <label for="price" class="col-form-label">Price:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="price" class="form-control" step="0.01">
                </div>
                <div class="col-auto">
                    <label for="discount" class="col-form-label">Discount:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="discount" class="form-control" step="0.01">
                </div>
                <div class="col-auto">
                    <span class="fw-bold">Total: 0 EUR</span>
                </div>
                <div class="col-auto">
                    <button id="add" class="btn btn-primary">ADD</button>
                </div>
            </div>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Jogobella</td>
                <td>2</td>
                <td>1.50</td>
                <td>0.10</td>
                <td>2.90</td>
                <td>
                    <button class="btn btn-danger btn-sm">X</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-end fw-bold mb-4">
            <p>Total Neto: 200 EUR</p>
            <p>TVSH: 18%</p>
            <p>Total: 236 EUR</p>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-secondary">CANCEL</button>
            <button class="btn btn-success">SAVE</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
